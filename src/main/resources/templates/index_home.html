<!DOCTYPE html>
<meta charset="utf-8">
<html>

	<head>
		<title>huodeshijian.html</title>

		<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
		<meta http-equiv="description" content="this is my page">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">

	</head>

	<body>
		<div class="jumbotron jumbotron-fluid">
			<div class="container">
				<h1 class="display-3">Hello  !!!</h1>

			</div>
		</div>

		<script type="text/javascript">
			//创建一个日期对象
			function show() {
				var d = new Date();
				//获取年份
				//var nian=d.getYear();//2016  //16
				var nian = d.getFullYear(); //2016
				//获取月
				var yue = d.getMonth() + 1; //6   july 7月   0-11
				//获取星期几
				var xq = d.getDay(); //5    0-6    0:星期天
				//获取几号
				var dd = d.getDate(); //1    1-31
				//获取小时
				var h = d.getHours(); // 16下午4点     24小时制
				//获取分钟
				var m = d.getMinutes(); //31分
				//获取描述
				var s = d.getSeconds(); //50秒
				document.getElementById("time").innerHTML = nian + "年" + yue + "月" + dd + "日   " + "周" + xq + " " + h + "点" + m + "分" + s + "秒";
			}
			setInterval("show()", 1000);
		</script>

		<div id="time">
			<script type="text/javascript">
				show();
			</script>
		</div>
	</body>

</html>
